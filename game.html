<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media-queries.css" />
    <title>Tai-Koe</title>

</head>

<body>
    <div class="container game-title">
        <div class="row text-center">
            <h1>TIA-KOE</h1>
        </div>
    </div>
    <div class="container game-tiles">
        <div class="row">
            <a href="index.html" class="back-link">&Larr; Back</a>
            <div class="text-center">Choose the hair, pin or balloon to get started!</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="tile-container text-center options">

                <div id="pin" class="tile col-4">
                    <div id="pin" class="tile-content text-center">
                        <img src="assets/images/pin.png" class="img-fluid">
                        <h2>Pin</h2>
                        <button>Play the Pin</button>
                    </div>

                </div>

                <div id="balloon" class="tile col-4 ">
                    <div class="tile-content">
                        <img src="assets/images/balloon.png" class="img-fluid">
                        <h2>Balloon</h2>
                        <button>Play the Balloon</button>
                    </div>
                </div>
                <div id="hair" class="tile col-4">
                    <div class="tile-content">
                        <img src="assets/images/hair.png" class="img-fluid">
                        <h2>Hair</h2>
                        <button>Play the Hair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container result-output text-center">
        <div class="row">
            <div class="col-3">
                <p>You played: <span id="userPick"></span></p>
            </div>
            <div class="col-3 ">
                <p>Your score: <span id="userScore"></span></p>
            </div>
            <div class="col-3">
                <p>Computer played: <span id="computerPick"></span></p>
            </div>
            <div class="col-3">
                <p>Computer's score: <span id="computerScore"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="result-message">
                <p class="game-out-text">Pin burst the balloon, you win!</p>
            </div>
        </div>
    </div>
    <div class="container text-center start-text">
        <p>Fancy a cuppa? Watch the computer battle it out! Hit the button below</p>
        <button id="compvs" class="comp"><span id="comp1">0 </span>Computer Vs. Computer<span id="comp2">
                0</span></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
